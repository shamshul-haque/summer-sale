<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>
    <!-- fav icon -->
    <link rel="shortcut icon" href="./images/summer1.png" type="image/x-icon" />

    <!-- daisy ui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font-awesome kit -->
    <script
      src="https://kit.fontawesome.com/b94d418c48.js"
      crossorigin="anonymous"
    ></script>

    <!-- work sans google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- custom styles -->
    <style>
      .font-workSans {
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body class="max-w-screen-xl mx-auto">
    <!-- header section -->
    <header class="bg-yellow-50 px-10 lg:px-20">
      <!-- header container -->
      <section
        class="flex flex-col md:flex-row items-center justify-center gap-5 lg:gap-10 py-5"
      >
        <!-- header content -->
        <div
          class="flex-1 text-center font-workSans text-black space-y-5 md:space-y-10"
        >
          <p class="text-lg lg:text-2xl font-medium">---SALE FEVER---</p>
          <h1 class="text-3xl lg:text-5xl font-bold">
            Purchase TK 200 or above & get
            <span class="text-[#E527B2]">20% off</span>
          </h1>
          <p class="text-base lg:text-xl">
            Use Promo Code
            <span class="text-white bg-[#E527B2] p-2 rounded-lg">SELL200</span>
          </p>
        </div>

        <!-- header banner -->
        <div class="flex-1">
          <img src="./images/summer1.png" alt="summer1" />
        </div>
      </section>
    </header>

    <!-- script files -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
